name: CI - Tech Challenge Fase 2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    # ðŸ˜ ServiÃ§o PostgreSQL para rodar o Prisma e os testes de integraÃ§Ã£o
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: techchallenge
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Faz checkout do cÃ³digo
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # Configura o Node
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Instala as dependÃªncias
      - name: Instalar dependÃªncias
        run: npm install

      # Gera o cliente Prisma
      - name: Gerar cliente Prisma
        run: npx prisma generate

      # Executa as migraÃ§Ãµes do banco
      - name: Executar migraÃ§Ãµes Prisma
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/techchallenge

      # Roda os testes automatizados com cobertura
      - name: Executar testes
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/techchallenge
          NODE_ENV: test
          JWT_SEÃŸCRET: secret123

      # Exibe resultado final
      - name: Exibir cobertura de testes
        run: echo "âœ… Testes executados com sucesso e cobertura gerada!"
