name: CI - Tech Challenge Fase 2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    # üêò Servi√ßo PostgreSQL para rodar o Prisma e os testes de integra√ß√£o
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: techchallenge
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1Ô∏è‚É£ Faz checkout do c√≥digo
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura o Node
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Instala as depend√™ncias
      - name: Instalar depend√™ncias
        run: npm install

      # 4Ô∏è‚É£ Gera o cliente Prisma
      - name: Gerar cliente Prisma
        run: npx prisma generate

      # 5Ô∏è‚É£ Executa as migra√ß√µes do banco
      - name: Executar migra√ß√µes Prisma
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/techchallenge

      # 6Ô∏è‚É£ Roda os testes automatizados com cobertura
      - name: Executar testes
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/techchallenge
          NODE_ENV: test
          JWT_SECRET: secret123

      # 7Ô∏è‚É£ Exibe resultado final
      - name: Exibir cobertura de testes
        run: echo "‚úÖ Testes executados com sucesso e cobertura gerada!"
